<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keyboard</title>
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon" />
    <!-- Normalize css -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <section class="main-container"></section>
    <header>
      <h1>Virtual Keyboard</h1>
    </header>
    <div>
      <form action="">
        <input type="text" placeholder="Type display here" />
        <div id="container">
          <div class="box"><input type="button" value="1" /></div>
          <div class="box"><input type="button" value="2" /></div>
          <div class="box"><input type="button" value="3" /></div>
          <div class="box"><input type="button" value="4" /></div>
          <div class="box"><input type="button" value="5" /></div>
          <div class="box"><input type="button" value="6" /></div>
          <div class="box"><input type="button" value="7" /></div>
          <div class="box"><input type="button" value="8" /></div>
          <div class="box"><input type="button" value="9" /></div>
          <div class="box"><input type="button" value="0" /></div>
          <div class="box"><input type="button" value="Q" /></div>
          <div class="box"><input type="button" value="W" /></div>
          <div class="box"><input type="button" value="E" /></div>
          <div class="box"><input type="button" value="R" /></div>
          <div class="box"><input type="button" value="T" /></div>
          <div class="box"><input type="button" value="Y" /></div>
          <div class="box"><input type="button" value="U" /></div>
          <div class="box"><input type="button" value="I" /></div>
          <div class="box"><input type="button" value="O" /></div>
          <div class="box"><input type="button" value="P" /></div>
          <div class="box"><input type="button" value="A" /></div>
          <div class="box"><input type="button" value="S" /></div>
          <div class="box"><input type="button" value="D" /></div>
          <div class="box"><input type="button" value="F" /></div>
          <div class="box"><input type="button" value="G" /></div>
          <div class="box"><input type="button" value="H" /></div>
          <div class="box"><input type="button" value="J" /></div>
          <div class="box"><input type="button" value="K" /></div>
          <div class="box"><input type="button" value="L" /></div>
          <div class="box"><input type="button" value="Z" /></div>
          <div class="box"><input type="button" value="X" /></div>
          <div class="box"><input type="button" value="C" /></div>
          <div class="box"><input type="button" value="V" /></div>
          <div class="box"><input type="button" value="B" /></div>
          <div class="box"><input type="button" value="N" /></div>
          <div class="box"><input type="button" value="M" /></div>
          <div class="box"><input type="button" value="SPACE" /></div>
          <div class="box"><input type="button" value="DELETE" /></div>
          <div class="box"><input type="button" value="BACKSPACE" /></div>
        </div>
      </form>
    </div>
    <!-- custom script -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
