<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keyboard</title>
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon" />
    <!-- Normalize css -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <section class="main-container">
      <div class="border">
        <header>
          <h1>Virtual Keyboard</h1>
        </header>
      </div>
      <div>
        <form action="">
          <input type="text" placeholder="Display here" id="text-display" />
          <div id="container">
            <div class="box">
              <input type="button" value="1" onclick="appendToDisplay('1')" />
              <input type="button" value="2" onclick="appendToDisplay('2')" />
              <input type="button" value="3" onclick="appendToDisplay('2')"/>
              <input type="button" value="4" onclick="appendToDisplay('2')"/>
              <input type="button" value="5" onclick="appendToDisplay('2')"/>
              <input type="button" value="6" onclick="appendToDisplay('2')"/>
              <input type="button" value="7" onclick="appendToDisplay('2')"/>
              <input type="button" value="8" onclick="appendToDisplay('2')"/>
              <input type="button" value="9" onclick="appendToDisplay('2')"/>
              <input type="button" value="0" onclick="appendToDisplay('2')"/>
              <input type="button" value="BACKSPACE" id="Backspace" />
            </div>
            <div class="box">
              <input type="button" value="Q" onclick="appendToDisplay('2')"/>
              <input type="button" value="W" onclick="appendToDisplay('2')"/>
              <input type="button" value="E" onclick="appendToDisplay('2')"/>
              <input type="button" value="R" onclick="appendToDisplay('2')"/>
              <input type="button" value="T" onclick="appendToDisplay('2')"/>
              <input type="button" value="Y" onclick="appendToDisplay('2')"/>
              <input type="button" value="U" onclick="appendToDisplay('2')"/>
              <input type="button" value="I" onclick="appendToDisplay('2')"/>
              <input type="button" value="O" onclick="appendToDisplay('2')"/>
              <input type="button" value="P" onclick="appendToDisplay('2')"/>
              <input type="reset" value="DELETE" onclick="appendToDisplay('2')"/>
            </div>
            <div class="box">
              <input type="button" value="A" onclick="appendToDisplay('2')"/>
              <input type="button" value="S" onclick="appendToDisplay('2')"/>
              <input type="button" value="D" onclick="appendToDisplay('2')"/>
              <input type="button" value="F" onclick="appendToDisplay('2')"/>
              <input type="button" value="G" onclick="appendToDisplay('2')"/>
              <input type="button" value="H" onclick="appendToDisplay('2')"/>
              <input type="button" value="J" onclick="appendToDisplay('2')"/>
              <input type="button" value="K" onclick="appendToDisplay('2')"/>
              <input type="button" value="L" onclick="appendToDisplay('2')"/>
            </div>
            <div class="box">
              <input type="button" value="Z" />
              <input type="button" value="X" />
              <input type="button" value="C" />
              <input type="button" value="V" />
              <input type="button" value="B" />
              <input type="button" value="N" />
              <input type="button" value="M" />
            </div>
            <div class="box">
              <input type="button" value="SPACE" id="space" />
            </div>
          </div>
        </form>
      </div>
    </section>
    <!-- custom script -->
    <script src="./script/script.js"></script>
  </body>
</html>
